<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View data page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>View Student Result</h2>
        <form>
            <div>
                <p>Enter student name:</p>
                <input type="text" placeholder="Name"
                required>
            </div>
            <div>
                <p>Enter student roll no.:</p>
                <input type="number" placeholder="roll no."
                required>
            </div>
            <button type="submit"><a href="#">Enter</a></button>
        </form>
    </div>
</body>
</html>
