<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data insertion page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>Add student details</h2>
        <form>
            <div>
                <p>student name:</p>
                <input type="text" placeholder="student name"
                required>
            </div>

            <div>
                <p>student roll no.:</p>
                <input type="number" placeholder="student roll no."
                required>
            </div>

            <div>
                <p>Enter the marks details</p>
                <p>Chemistry:</p>
                <input type="number" placeholder="out of 60"
                required>
                <p>Maths:</p>
                <input type="number" placeholder="out of 60"
                required>
                <p>Physics:</p>
                <input type="number" placeholder="out of 60"
                required>
            </div>
            <button type="submit"><a href="#">submit</a></button>
        </form>
    </div>
</body>
</html>
